<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        .userTable {
            display:flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #employee {
            background-color:chocolate;
            width:25%;
            text-align: center;
        }
        #theader {
            background-color:black;
            color:rgb(238,181,15);
        }
        #t_users {
            color: beige;
        }
    </style>
</head>
<body>
    <div class="userTable">
        <table id="employee">
            <thead border="2px solid black" id="theader">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Full Name</th>
                </tr>
        </thead>
        <tbody id ="t_users">
            {% for items in table_users %}
            <tr>
                <td>{{items.first_name}}</td>
                <td>{{items.last_name}}</td>
                <td>{{items.first_name}} {{items.last_name}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
    </div>
</body>
</html>
